evaluationDependsOn(':org.franca.languageserver')

task copyApplication(type: Sync) {
    from tasks.getByPath(':org.franca.languageserver:installDist').outputs
    into 'lib/franca'
}

apply plugin: 'base'
apply plugin: 'com.github.node-gradle.node'
node {
    version = '6.11.3'
    npmVersion = '3.10.10'
    download = true
}

def inputFiles = fileTree(
	dir: projectDir, 
	excludes: [ 'out/**', '.gitignore', '.gradle/**', 'build/**', '*.gradle' ]
)

npmInstall {
	inputs.files(inputFiles)
	outputs.dir('out')
}

clean {
    doLast {
        delete copyApplication.outputs
    }
}

npmInstall.dependsOn copyApplication

task atomExtension {
    dependsOn npmInstall
}